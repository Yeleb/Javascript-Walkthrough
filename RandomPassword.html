<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RandomPassword.css">
    <title>RandomPassword</title>
</head>
<body>
<form>
<h1>Random Password Generator</h1>

<input type="number" value="12" id="numOfChars">

<div id="buttons">
  <div>
    <input type="checkbox" id="Lowercaseb">
    <label for="Lowercaseb">Lowercase</label>
  </div>
  <div>
    <input type="checkbox" id="Uppercaseb">
    <label for="Uppercaseb">Uppercase</label>
  </div>
  <div>
    <input type="checkbox" id="Numbersb">
    <label for="Numbersb">Numbers</label>
  </div>
  <div>
    <input type="checkbox" id="Symbolsb">
    <label for="Symbolsb">Symbols</label>
  </div>
</div>
<button id="generate" onclick="handleGenerate()" type="button">Generate</button>
<div id="outputBox">
    <pre id="resultp"> </pre>
</div>

</form>

<script src="RandomPassword.js"></script>
</body>
</html>
